{{define "scripts"}}
<script src="/static/scripts/join.js"></script>
<script>
	var id = "{{.ID}}";
	server.init();

	function updateScreen(joinState) {
		for (var i = 0; i < 4; i++) {
			if (joinState.PlayerNames[i] === "") {
				$("#joining-" + i).show();
				$("#joined-" + i).hide();
			} else {
				$("#joining-" + i).hide();
		    	$("#joined-" + i + " h5").text("Welcome " +joinState.PlayerNames[i]);
				$("#joined-" + i).show();
			}
		}
	}

	for (let i = 0; i < 4; i++) {
		$("#joining-" + i).on("submit", function(event) {
		    event.preventDefault();
		    event.stopPropagation();
		    let pos = i;
		    server.joinGame(id, pos, function(joinState) {
		    	if (joinState.State === "BIDDING") {
		    		location.href = "/game/" + id;
		    		return;
		    	}
		    	updateScreen(joinState);
		    });
		});
	}

	join.init(id, {repaint: updateScreen});
</script>
{{end}}
